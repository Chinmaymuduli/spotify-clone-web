<!DOCTYPE html>

  <head>

  <body>
    <header>

    <script>
      // Function to redirect to the mobile app
      function redirectToMobileApp() {
        // Replace 'myapp://' with your actual deep link URL for the specific screen in your app
        var deepLinkUrl = "https://spotifyclonechinmay.page.link/chinmay";

        // Try to open the app using the deep link URL
        window.location.href = deepLinkUrl;

        // If the app is not installed, the above code will not work.
        // Optionally, you can redirect the user to the app store or a specific webpage.
        // For example:
        // var appStoreUrl = 'https://example.com/app-store-url';
        // window.location.href = appStoreUrl;
      }

      // Automatically redirect to the mobile app when the page loads

      window.onload = function () {
        redirectToMobileApp();
      };
    </script>
